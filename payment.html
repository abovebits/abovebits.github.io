	  <script>
		//Process GET vars
		var $_GET = {};
		if(document.location.toString().indexOf('?') !== -1) {
		    var query = document.location
				   .toString()
				   // get the query string
				   .replace(/^.*?\?/, '')
				   // and remove any existing hash string (thanks, @vrijdenker)
				   .replace(/#.*$/, '')
				   .split('&');

		    for(var i=0, l=query.length; i<l; i++) {
		       var aux = decodeURIComponent(query[i]).split('=');
		       $_GET[aux[0]] = aux[1];
		    }
		}
		//Validate Payment Amount
		var amount = $_GET['amount'];
		var paymentNote = document.getElementById("paymentNote");
		
		//Stripe Callback Handler  
		if (window.location.hash) {
			paymentNote.innerHTML= "<p>"+window.location.hash.substr(1).replace(/%20/g, ' ')+"</p>";
			paymentNote.removeAttribute('hidden');
		} else if(isNaN(amount)){
			paymentNote.innerHTML= "<b>Invalid payment amount.</b>";
			paymentNote.removeAttribute('hidden');
		} else {
			//Confirm amount text
			paymentNote.innerHTML= "Payment Amount: <b>$"+amount+"</b>";
			paymentNote.removeAttribute('hidden');

			// Update and show payment form
			var formamount = Math.round(amount * 100);  //Stripe requires no decimal
			var form = document.getElementById("paymentForm");

			form.setAttribute("data-amount", formamount);
			form.setAttribute("action", "https://wt-b596c2b9eb1e3b94e05ca11398bac11a-0.run.webtask.io/stripe-payment/payment?amount="+formamount);
			form.removeAttribute('hidden');			 	
		 }
